    <style>
        .contact-card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .floating-section {
            position: relative;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .map-container {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>

      <div class="container mt-5">
        <div class="row">
            <!-- Left Section - Contact Details and WhatsApp Button -->
            <div class="col-md-6 mb-3">
                <div class="card contact-card floating-section">
                    <div class="card-body">
                        <h4 class="card-title">Contact Details <i class="fas fa-phone-alt ml-2 text-primary"></i></h4>
                        <p class="card-text"><i class="fas fa-map-marker-alt mr-2 text-primary"></i> Address: 6508/10, Rd Number 65-B, GIDC, Sachin, Surat, Gujarat 394230</p>
                        <p class="card-text"><i class="fas fa-phone-alt mr-2 text-primary"></i> Phone: +919824200041</p>
                        <p class="card-text"><i class="fas fa-envelope mr-2 text-primary"></i> Email: vimalmviradiya@sanskrutitexttrends.co</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="card contact-card mt-3 floating-section">
                    <div class="card-body">
                        <h4 class="card-title">Contact Us <i class="fas fa-envelope ml-2 text-primary"></i></h4>
                        <form>
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

                <!-- WhatsApp Button -->
                <div class="card contact-card mt-3 floating-section">
                    <div class="card-body">
                        <a href="https://api.whatsapp.com/send?phone=919824200041" target="_blank" class="btn btn-success"><i class="fab fa-whatsapp mr-2"></i> Chat on WhatsApp</a>
                    </div>
